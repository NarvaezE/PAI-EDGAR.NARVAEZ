<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style>
        #mycanvas{
            background-color: aqua;
        }
    </style>
</head>
<body>

    <canvas width="500" height="500" id="mycanvas"></canvas>
    
    <script type="text/javascript">
        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d')
        
        //Cabeza
        ctx.fillStyle = "rgb(59, 44, 33)"
        ctx.beginPath();
        ctx.arc(250,100,50,0,2*Math.PI);
        ctx.fill()
        //ojos
        ctx.fillStyle = "rgb(0, 0, 0)"
        ctx.beginPath();
        ctx.arc(230,95,8,0,2*Math.PI);
        ctx.fill()

        ctx.fillStyle = "rgb(0, 0, 0)"
        ctx.beginPath();
        ctx.arc(270,95,8,0,2*Math.PI);
        ctx.fill()

        //boca
        ctx.fillStyle = "rgb(0, 0, 0)"
        ctx.beginPath();
        ctx.arc(250,120,10,0,1*Math.PI);
        ctx.stroke()

        //cuello
        ctx.fillStyle="rgb(59, 44, 33)"
        ctx.fillRect(225,140,50,20);
        //torso
        ctx.fillStyle="rgb(0, 44, 33)"
        ctx.fillRect(200,150,105,120);

        ctx.fillStyle="rgb(200,200,200)"
        ctx.font = "20px Arial";
        ctx.fillText("G O L F",220,190);

        
        //brazos
        ctx.beginPath();
        ctx.fillStyle="rgb(0,44,33)"
        ctx.moveTo(200,150);
        ctx.lineTo(160,200);
        ctx.lineTo(200,250);
        ctx.lineTo(200,220);
        ctx.lineTo(185,200);
        ctx.lineTo(200,180);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(305,150);
        ctx.lineTo(360,250);
        ctx.lineTo(340,260);
        ctx.lineTo(305,190);
        ctx.fill();

        ctx.fillStyle = "rgb(59, 44, 33)"
        ctx.beginPath();
        ctx.arc(350,260,20,0,2*Math.PI);
        ctx.fill()

        //pantalon
        ctx.fillStyle = "rgb(0,0,0)"
        ctx.beginPath();
        ctx.moveTo(200,270);
        ctx.lineTo(200,400);
        ctx.lineTo(240,400);
        ctx.lineTo(250,300);
        ctx.lineTo(270,400);
        ctx.lineTo(305,400);
        ctx.lineTo(305,270);
        ctx.fill();

        //zapatos
        ctx.fillStyle="rgb(255, 255, 255)"
        ctx.fillRect(180,400,60,30);
        ctx.fillRect(270,400,60,30);


    </script>
</body>
</html>
