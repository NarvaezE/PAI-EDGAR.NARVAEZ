<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</script>
    <div id="contenedor">

        <h2>
            Pro del salon

        </h2>
        <li v-for="alumno in pleabada">
            {{ alumno.name }}
            {{alumno.role}}
        </li>

        <fieldset>
            <input type="text" v-model="a_name" a_name="">
            <input type="text" v-model="role" role="">

            <button @click=addPalomilla()>
                agregar
            </button>
        </fieldset>

        <fieldset   >
            <input type="text" v-model="age" age="">
            <h1 v-if="age >= 18">
                Pasele a pistear
            </h1>
            <h1 v-if="age < 18">
                Fuga pa la casa
            </h1>
        </fieldset>




        <h1> Hola {{name}} </h1>
        <p>{{lastname}}</p>
        <fieldset>
            <legend>Hola</legend>
            <input type="text" v-model="name" name="">
            <input type="text" v-model="lastname" lastname="">
            
            <button @click=saludar()>
                saludar
            </button>

            
        </fieldset>
        <fieldset>
            <legend>Hola</legend>
            <input type="number" v-model="num1" num1="">
            <input type="number" v-model="num2" num2="">
            <h2>
                {{resultado}}
            </h2>
            <button @click=sumar()>
                Sumar
            </button>

            
        </fieldset>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript">
        
        const { createApp } = Vue
        const app = 
        createApp({
            data() {
                return {
                    name: 'Edgar',
                    lastname:'Narvaez',
                    num1:0,
                    num2:0,
                    resultado:0,
                    age:0,
                    pleabada:[
                        {name:'Suzzet' ,role:'Backend'},
                        {name:'Emmanuel',role:'Frontend'},
                        {name:'Isaac', role:'Backend'},
                        {name:'Dara',role:'Backend'}
                    ],
                    a_name:"",
                    role:""
                }
        },
        methods:{
            saludar() {
                alert('Hola'+this.name+' '+this.lastname)
            },
            sumar(){
                this.resultado=this.num1 + this.num2
            },
            addPalomilla(){
                this.pleabada.push({name:this.a_name,role:this.role})
            }
        }

    }).mount('#contenedor')
    </script>
</body>
</html>
