<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            
            background-color: black;
        }
    </style>
</head>
<body> 
    
    <canvas id="mycanvas" width="500" height="500" >
        Tu navegador no soporta canvas
    </canvas>
    <script type="text/javascript">
        
        var cv = null;
        var ctx = null;
        var player1 = null;
        var player2 = null;
        var superx=240;
        var supery=240;
        var direction ='left';
        var score =0;
        var speed =10;
        var pause =false;
        var walls = [4];
        var avanza = false;

 
        function Cuadro(x,y,w,h,c) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;

            this.se_tocan = function (target) { 

                if(this.x < target.x + target.w &&

                this.x + this.w > target.x && 

                this.y < target.y + target.h && 

                this.y + this.h > target.y)

                {

                return true;  

                }  

            };



            this.dibujar=function(ctx){
                ctx.fillStyle =this.c;
                ctx.fillRect(this.x,this.y,this.w,this.h);
                ctx.strokeRect(this.x,this.y,this.w,this.h)
            }

        }

        function start(){
             cv = document.getElementById('mycanvas');
             ctx = cv.getContext('2d');
            
             
             walls[0]=new Cuadro(170,180,20,80,'gray')
             walls[1]=new Cuadro(170,450,120,20,'gray')
             walls[2]=new Cuadro(170,80,120,20,'gray')
             walls[3]=new Cuadro(450,180,20,80,'gray')
             player1 = new Cuadro(superx,supery,20,20,'red')
             player2 = new Cuadro(getRandomInt(500),getRandomInt(500),20,20,'yellow')
             paint();
        }

        function colorAleatorio() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
        }

        

        function paint() {

            window.requestAnimationFrame(paint);
            ctx.fillStyle = "cyan";
            ctx.fillRect(0, 0,500,500);

            ctx.fillStyle = "black";
            ctx.fillText('SCORE: '+score+' SPEED: '+speed,30,20);
            

            player1.dibujar(ctx);

            player2.dibujar(ctx);

            for (var i = 0; i < walls.length; i++) {
                walls[i].dibujar(ctx);
                 
            }
            if(pause){
                
                ctx.fillStyle = "black";
                ctx.fillRect(0,0,500,500);

                ctx.fillStyle = "white";
                ctx.fillText('P A U S E',250,250);
            }else if(!avanza){
                console.log("chocaste");
            }else{
                update();
            }
            
            
        }   

        document.addEventListener('keydown', function(e) {
            console.log(e.keyCode)
            if(e.keyCode == 87 ){
                
                supery-=5;
                direction='up';
                avanza = true;
            }
            if(e.keyCode == 83 ){
                
                supery+=5;
                direction='down';
                avanza = true;
            }
            if(e.keyCode == 65 ){
                
                superx-=0;
                direction='left';
                avanza = true;
            }
            if(e.keyCode == 68 ){
                superx+=5;
                direction='right';
                avanza = true;
            }

            if(e.keyCode == 32 ){
                
                pause=(pause)?false:true;
            } 
            
        });

        function update() {
            if (direction=='right'){
                player1.x+=5;
                if(player1.x >500) {
                player1.x = 0;
            }
            }
            
            if (direction=='down'){
                player1.y+=5;
                if(player1.y >500) {
                player1.y = 0;
            }
            }

            if (direction=='left'){
                player1.x-=5;
                if(player1.x <0) {
                player1.x = 500;
            }
            }

            if (direction=='up'){
                player1.y-=5;
                if(player1.y <0) {
                player1.y = 500;
            }
            }

            

            if (player1.se_tocan(player2)){
                console.log("player")
                score+=1;
                speed+=10;
                player2 = new Cuadro(getRandomInt(500),getRandomInt(500),20,20,'yellow')

            }
            for (var i = 0; i < walls.length; i++) {
                
                if (player1.se_tocan(walls[i])){
                    console.log("pared");
                    avanza = false;
                    console.log(avanza);
                }
                
            }
            
        }

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 100);
                };
        }());

        window.addEventListener('load',start)
        
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
    </script>
</body>
</html>
