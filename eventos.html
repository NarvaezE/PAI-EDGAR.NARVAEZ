        //var color 
        
        
        var fig='arc';
        var color='blue';

        cv.addEventListener("click",function(e){
            
            
            ctx.fillStyle = color;
            if(fig=='arc'){
                ctx.beginPath();
                ctx.arc(e.offsetX-20,e.offsetY-20,40,0,2*Math.PI);
                ctx.fill();
                ctx.strokeStyle = "black";
                ctx.stroke();

            }else{
                ctx.fillRect(e.offsetX-20,e.offsetY-20,80,80);
                ctx.strokeRect(e.offsetX-20,e.offsetY-20,80,80 );
            }
            
        });

        cv.addEventListener('mouseover',function(e){
            color=colorAleatorio();
        });

        cv.addEventListener("mouseout",function(e){
            fig=(fig=='arc')?'rec':'arc';
        });


        function colorAleatorio() {
        var o = Math.round, r = Math.random, s = 255;
        return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
        }
