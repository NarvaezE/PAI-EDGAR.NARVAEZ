<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Movies Main Page</h1>
    <div id="contenedor">
        <!-- Crear una vista principal con cardviews -->
        <h1>
            {{movies}}   
        </h1>


        

    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        const { createApp } = Vue

        const app = createApp({
            data(){
                return{ 
                    movies:null,
                    title:'',
                    poster_path:''
                }
            },
            methods:{
                

            },mounted () {
                axios
                .get('https://api.themoviedb.org/3/movie/157336?append_to_response=title')
                .then(response => (this.movies = response.data.overview))
            }
            
        }).mount('#contenedor')

    </script>
</body>
</html>
