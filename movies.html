<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 </head>
<body>
    <h1>Movies Main Page</h1>
    <div id="contenedor">
        <!-- Crear una vista principal con cardviews -->
        <div id="contenedor">
            <!-- Crear una vista principal con cardviews -->
            <div class="cards" v-for="m in movies">
                <div class="card">
                    <img class="card__image" :src="'https://image.tmdb.org/t/p/w200/' + m.poster_path" alt="">
                    <div class="card__content">
                    <p>
                        {{m.title}}
                    </p>
                    <p>
                        {{m.vote_average}}
                        <br>
                        {{m.release_date}}
                    </p>
                    </div>
                    <div class="card__info">
                        <div>
                            <a href="details.html" class="card__link">Mas Informacion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

                    //...data.getHeaders()

</body>
</html>
