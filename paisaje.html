<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="500" id="mycanvas"></canvas>
    
    <script type="text/javascript">
        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d')
        

        ctx.fillStyle = "blue";
        ctx.fillRect(0,0,500,500);

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(120,120,30,0,2*Math.PI);
        ctx.fill();
        ctx.arc(160,120,30,0,2*Math.PI);
        ctx.fill();
        ctx.arc(200,120,30,0,2*Math.PI);
        ctx.fill();
        ctx.arc(160,100,30,0,2*Math.PI);
        ctx.fill();

        ctx.fillStyle = "yellow";
        ctx.fillRect(80,320,200,200);

        ctx.fillStyle = "rgb(51, 44, 43)";
        ctx.fillRect(400,300,160,200);

        ctx.fillStyle = "rgb(0, 84, 33)"
        ctx.beginPath();
        ctx.arc(490,220,180,0,2*Math.PI);
        ctx.fill()

        ctx.fillStyle = "red"
        ctx.beginPath();
        ctx.arc(490,220,25,0,2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(360,170,25,0,2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(400,280,25,0,2*Math.PI);
        ctx.fill()
        
        
    </script>
</body>
</html>
