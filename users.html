<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Vue Datos
		</title>
		<style type="text/css">
			table, th, td {
			  border: 1px solid black;
			}
		</style>
	</head>
	<body>

		<div id="contenedor">

			<h1>
				Tabla de Usuarios    
			</h1>

			<!-- <button @click="onAction = (onAction)?false:true"> -->
			<button @click="action('add',null)">
				Agregar
			</button>

			<br>

			<table v-if="(inAction=='show')">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Name
						</th>
						<th>
							Username
						</th>
						<th>
							Email
						</th> 
						<th>
							Phone
						</th>
						<th>
							website
						</th> 
						<th>
							Actions
						</th>
					</tr>
				</thead>

				<tbody>

					<tr v-for="u in users">
						<th>
							{{ u.id }}
						</th>
						<th>
							{{ u.name }}
						</th>
						<th>
							{{ u.username }}
						</th>
						<th>
							{{ u.email }}
						</th> 
						<th>
							{{ u.phone }}
						</th>
						<th>
							{{ u.website }}
						</th> 
						<th>
							<button @click="action('edit',u)">
								Edit
							</button>
							<button @click="eliminate(u.id)">
								Delete
							</button>
						</th>
					</tr>

				</tbody>

				<tfoot>
					<tr>
						<th>
							#
						</th>
						<th>
							Name
						</th>
						<th>
							Username
						</th>
						<th>
							Email
						</th> 
						<th>
							Phone
						</th>
						<th>
							website
						</th> 
						<th>
							Actions
						</th>
					</tr>
				</tfoot>
			</table>

			<div v-else>
				<form>
					<fieldset>
						<legend>
							Agregar nuevo usuario
						</legend>

						<label for="">
							Name
						</label>
						<input type="text" v-model="name" name="" required>
						<br>
						
						<label for="">
							Username
						</label>
						<input type="text" v-model="username" username="" required>
						<br>
						
						<label for="">
							Email
						</label>
						<input type="email" v-model="email" email="" required>
						<br>
						
						<label for="">
							Phone
						</label>
						<input type="tel" v-model="phone" required>
						<br>
						
						<label for="">
							Website
						</label>
						<input type="text" v-model="website" website="" required>
						<br>

						<button @click="save" type="button">
							Guardar
						</button>
						<button @click="cancel" type="button">
							Cancelar
						</button>
						<input type="hidden" v-model="id">
					</fieldset>
				</form>
			</div>

		</div>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script type="text/javascript">
			const { createApp } = Vue

			const app = createApp({
				data(){
					return{ 
						user:'',
						users:null, 
						inAction:'show',
						name:'',
						username:'',
						email:'',
						phone:'',
						website:'',
						id:0,
						cont:11
					}
				},
				methods:{
					action(m,u){
						if(m==='add'){
							this.inAction='hide';
							this.id=0;
							
						}else{
							this.inAction='hide';
							
							this.id=u.id;
							this.name=u.name;
							this.username=u.username;
							this.email=u.email;
							this.phone=u.phone;
							this.website=u.website;
							
						}
					},
					cancel(){
						this.inAction = 'show';
					},
					save(e){

						if(this.id!=0){
							var index=1;
							for(i=0;i<this.users.length;i++){
								if(id==this.users[i].id){
									index=this.users[i].id
								}
							}
							this.users[index].name=this.name;
							this.users[index].username=this.username;
							this.users[index].email=this.email;
							this.users[index].phone=this.phone;
							this.users[index].website=this.website;
							
							
						}else{
							

							this.users.push({
								id:this.cont,
								name:this.name,
								username:this.username,
								email:this.email,
								phone:this.phone,
								website:this.website
								
							})
							console.log(this.users)
							this.cont+=1;
							this.name='';
							this.username='';
							this.email='';
							this.phone='';
							this.website='';
						}

						Swal.fire({
							position: 'center',
							icon: 'success',
							title: 'Usuario agregado con exito',
							showConfirmButton: true,
							
						})
						e.preventDefault();
						this.inAction='show'
					},
					eliminate(u){
						// if (indice != -1)
        				// 	this.lista.splice(indice, 1)
						
						Swal.fire({
							title: 'Â¿Estas seguro?',
							text: "No seras capaz de revertirlo!",
							icon: 'warning',
							showCancelButton: true,
							confirmButtonColor: '#3085d6',
							cancelButtonColor: '#d33',
							confirmButtonText: 'Si, eliminar!'
						}).then((result) => {
							if (result.isConfirmed) {
								Swal.fire(
									'Eliminado!',
									'El usuario ha sido eliminado.',
									'success'
								)
								for(i=0;i<this.users.length;i++){
								if(u==this.users[i].id){
									console.log(this.users.splice(i,1));
								}
								}
								console.log(this.users)
							}
						})
						
					}

				},
				mounted(){

					fetch('data/users.json')
					.then((res) => res.json())
					.then((json) => ( this.users = json ))
					.catch((err) => ( console.log(err) ))
				}
			}).mount('#contenedor')

		</script>
	</body>
</html>
